<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A website that I cloned from a challenge from the Front End mentor website. It is a study and practice site.">
  <meta name="author" content="Carlos Chaves">
  <title>Product preview card</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="product-card">
    <div aria-hidden="true" class="img"></div>

    <div class="content">
      <p class="category text fs-300">PERFUME</p>

      <h1 class="title mg-top-400">Gabrielle Essence Eau De Parfum</h1>

      <p class="description text fs-400 mg-top-500">A floral, solar and voluptuous interpretation composed by Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div aria-label="Price" class="prices flex-row flex-center mg-top-700">
        <p class="new-price fs-600">$149.99</p>
        <p aria-hidden="true" class="old-price text"><del>$169.99</del></p>
      </div>

      <button class="add fs-400 mg-top-700">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/sircarloschaves" target="_blank">Carlos Chaves</a>.
    </p>
  </footer>
</body>

</html>
